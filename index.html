<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/card.css">
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
    <title>Blackjack</title>
  </head>
  <body>

    <div id=title>BLACKJACK</div>
    <div id=subtitle>Dealer must draw to 16 and stay on all 17s.</div>

    <div class='dealer-area'>
      <div id='dealer-info-area' class='dealer-info-area'>
        <h1>DEALER</h1>
        <h1 id='dealer-bankroll'></h1>
      </div>
      <div id='dealer-card-area' class='card-area'>
        <div id='dealer-hand-value' class='hand-value'></div>
        <div id='dealer-card-container' class='card-container'>
        </div>
      </div>
    </div>

    <div id='message'>
    </div>

    <div class='player-area'>
      <div id='player-info-area' class='player-info-area'>
        <h1>PLAYER</h1>
        <h1 id='player-bankroll'></h1>
      </div>
      <div id='player-card-area' class='card-area'>
      </div>
    </div>

    <div id='bet-buttons' class='buttons'>
      <h1>Place Your Bet!</h1>
      <button id='bet25'>25</button>
      <button id='bet100'>100</button>
      <button id='bet500'>500</button>
      <button id='betAllIn'>All In</button>
    </div>

    <div id='action-buttons' class='buttons'>
      <button id='hit-button'>Hit</button>
      <button id='stay-button'>Stay</button>
      <button id='double-down-button'>Double</button>
      <button id='split-button'>Split</button>
    </div>

    <div id='footer'>Game by Jason Numeroff.<br>
      See the code at <a href='https://github.com/Numie/Blackjack'>Github</a>. Good luck!
    </div>

  </body>
</html>
