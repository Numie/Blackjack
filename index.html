<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/card.css">
    <script type="text/javascript" src="bundle.js"></script>
    <title>Blackjack</title>
  </head>
  <body>

    <div class='dealer-area'>
      <div class='dealer-info-area'>
        <h1>DEALER</h1>
        <h3 id='dealer-bankroll'></h3>
      </div>
      <div id='dealer-card-area' class='card-area'>
        <div id='dealer-card-container' class='card-container'></div>
      </div>
    </div>

    <div class='player-area'>
      <div class='player-info-area'>
        <h1>PLAYER</h1>
        <h3 id='player-bankroll'></h3>
        <h3 id='player-bet'></h3>
        <div id='player-hand-value'></div>
      </div>
      <div id='player-card-area' class='card-area'>
        <div id='player-card-container' class='card-container'>
        </div>
      </div>
    </div>

    <div id='bet-buttons' class='buttons'>
      <h1>Place Your Bet!</h1>
      <button id='bet25'>25</button>
      <button id='bet100'>100</button>
      <button id='bet500'>500</button>
      <button id='betAllIn'>All In</button>
    </div>

    <div id='action-buttons' class='buttons'>
      <button id='hitButton'>Hit</button>
      <button id='stayButton'>Stay</button>
      <button id='doubleDownButton'>Double</button>
      <button id='splitButton'>Split</button>
    </div>

  </body>
</html>
