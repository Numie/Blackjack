<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="bundle.js"></script>
    <title>Blackjack</title>
  </head>
  <body>

    <div id='player' class='player'></div>

    <div id='shoe' class='shoe'></div>

    <button id='hit' onclick='player.hit(shoe)'>Hit</button>
    <button id='stay' onclick='player.stay'>Stay</button>
    <button id='doubleDown' onclick='player.doubleDown(shoe)'>Double Down</button>
    <button id='split' onclick='player.split()'>Split</button>

  </body>
</html>
