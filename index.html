<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/card.css">
    <script type="text/javascript" src="bundle.js"></script>
    <title>Blackjack</title>
  </head>
  <body>

    <div class='dealer-area'>
      <div class='dealer-info-area'>
        <h1>DEALER</h1>

      </div>
      <div id='dealer-card-area' class='card-area'>
        <div id='dealer-card-container' class='card-container'></div>
      </div>
    </div>

    <div class='player-area'>
      <div class='player-info-area'>
        <h1>PLAYER</h1>

      </div>
      <div id='player-card-area' class='card-area'>
        <div id='player-card-container' class='card-container'></div>
      </div>

    </div>

    <div class='buttons'>
      <button id='hitButton'>Hit</button>
      <button id='stayButton'>Stay</button>
      <button id='doubleDownButton'>Double</button>
      <button id='splitButton'>Split</button>
    </div>

  </body>
</html>
